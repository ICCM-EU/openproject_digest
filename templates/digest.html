<html>
<body>
<h1>Your digest</h1>

{% if messages|count > 0 %}
<h2>New posts in the forum</h2>
<ul>
{% for post in messages %}
  <li>{{post.login}} wrote: <a href="{{ post.url }}">{{ post.subject }}</a> - {{ post.created_on.strftime('%Y-%m-%d %H:%M') }}<br/>
  {{  post.content }}
  </li>
{% endfor %}
</ul>
{% endif %}

</body>
</html>
